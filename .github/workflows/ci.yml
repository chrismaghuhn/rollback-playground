name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build & Test (.NET 10)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore RollbackPlayground.sln

      - name: Build (Release, warnings-as-errors)
        run: dotnet build RollbackPlayground.sln --no-restore -c Release

      - name: Test
        run: >
          dotnet test RollbackPlayground.sln
          --no-build -c Release
          --logger "trx"
          --results-directory TestResults

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: TestResults/
